<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" charset="UTF-8"></script> <!-- jsファイルを読み込み --><!-- charset="UTF-8" -->
</head>

<body>
  <div className="quiz-container">
    <div className='question-section'>
      <h1 id="theme">WordQuiz</h1>
      <h2 id="question">問題表示</h2>
      <h4>この問題のあなたの正解率は...</h4>
      <h3 id="answerpercent">正解率表示</h3>
    </div>
    <div className="answer-section">
      <input type="text" id="answer-input">
      <button type="button" id="submit-button">回答する</button>
    </div>
    <div className="result">
      <h3 id="answerResult">　</h3>
    </div>
  </div>
</body>

</html>
